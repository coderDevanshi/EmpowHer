{%load static%}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create/Edit Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="{% static 'nav/images/common.css' %}">

    <style>
      body {
        background-color: #F1EAFF;
        font-family: 'Times New Roman', Times, serif, sans-serif;
        margin: 0;
        padding: 0;
      }
      .blog-container {
        padding: 20px;
        max-width: 800px;
        margin: 50px auto;
        background: url("{% static 'nav/images/blog-img.jpg' %}") no-repeat center center;
        background-size: cover;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: black; /* Ensure text color contrasts with the background */
        position: relative;
        opacity:0.8;
        /*transform: rotate(90deg);*/
      }
      h1 {
        text-align: center;
        color: black; /* White text color for better contrast */
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 5px;
        color: black; /* White text color for better contrast */
        font-size: 25px;
        font-weight: bold;
      }
      input[type="text"], textarea {
        margin-bottom: 15px;
        padding: 10px;
        border: 2px solid #F1EAFF;
        border-radius: 5px;
        box-shadow: 0 4px 6px #8a8989;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent input background */
      }
      textarea {
        height: 200px;
      }
      button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #7d39e3;
        color: white;
        font-size: 16px;
        cursor: pointer;
        align-self: center;
        width: 150px;
        margin-top:20px;
      }
      .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #007BFF;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  
  <body>

    <header class="text-gray-600 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
          <span class="ml-3 text-xl">EmpowHer</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          <a class="mr-5 hover:text-gray-900">Home</a>
          <a class="mr-5 hover:text-gray-900" href="{% url 'course_list' %}">Courses</a>
          <a class="mr-5 hover:text-gray-900" href="{% url 'job_list' %}">Jobs</a>
          <a class="mr-5 hover:text-gray-900" href="{% url 'blog_list' %}">Blogs</a>
          <a class="mr-5 hover:text-gray-900" href="{% url 'upload_file' %}">Resume</a>
        </nav>
        <a href="{% url 'login_view' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0" style="margin-right:10px;">LOGIN</a>

        <a href="{% url 'register' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">REGISTER</a>
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </header>
    
    <div class="blog-container">
      <h1>Create/Edit Blog</h1>
      <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ form.title.value|default_if_none:'' }}">
        
        <label for="content">Content:</label>
        <textarea id="content" name="content">{{ form.content.value|default_if_none:'' }}"></textarea>
        
        <button type="submit">Save</button>
      </form>
      <a class="back-link" href="{% url 'blog_list' %}">Back to Blog List</a>
    </div>
  </body>
</html>
