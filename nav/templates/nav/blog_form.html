{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create/Edit Blog</title>
    <style>
      body {
        background-color: #F1EAFF;
        font-family: 'Times New Roman', Times, serif, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        padding: 20px;
        max-width: 800px;
        margin: 50px auto;
        background: url("{% static 'nav/images/blog-img.jpg' %}") no-repeat center center;
        background-size: cover;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: #ffffff; /* Ensure text color contrasts with the background */
        position: relative;
        opacity:0.8;
      }
      h1 {
        text-align: center;
        color: black; /* White text color for better contrast */
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 5px;
        color: black; /* White text color for better contrast */
        font-size: 25px;
        font-weight: bold;
      }
      input[type="text"], textarea {
        margin-bottom: 15px;
        padding: 10px;
        border: 2px solid #F1EAFF;
        border-radius: 5px;
        box-shadow: 0 4px 6px #8a8989;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent input background */
      }
      textarea {
        height: 200px;
      }
      button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #7d39e3;
        color: white;
        font-size: 16px;
        cursor: pointer;
        align-self: center;
        width: 150px;
      }
      button:hover {
        background-color: #5b28a4;
      }
      .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #007BFF;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  
  <body>
    {% load static %}
    <div class="container">
      <h1>Create/Edit Blog</h1>
      <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ form.title.value|default_if_none:'' }}">
        
        <label for="content">Content:</label>
        <textarea id="content" name="content">{{ form.content.value|default_if_none:'' }}"></textarea>
        
        <button type="submit">Save</button>
      </form>
      <a class="back-link" href="{% url 'blog_list' %}">Back to Blog List</a>
    </div>
  </body>
</html>
