<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Course List</title>
  </head>

  <body>
    <h1>Courses</h1>
    <a href="{% url 'course_create' %}">Create New Course</a>

    <ul>
      {% for course in courses %}
      <li>
        <a href="{% url 'course_detail' course.id%}">{{course.title}}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
