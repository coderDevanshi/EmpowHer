{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="{% static 'nav/images/common.css' %}">
    <style>
        body {
            background-color: #DCBFFF;
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header a {
            font-size: 1.2em;
            color: #007BFF;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card-wrapper {
            flex: 1 1 300px;
            max-width: 300px;
            box-sizing: border-box;
        }
        .card {
            background-color: #f9f7ff;
            border: 1px solid #7d39e3;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 6px #3d1a72;
            height: 250px;
            opacity: 0.8;
        }
        .card-title {
            color: #5a22ac;
            font-size: 1.5em;
            margin: 0;
            padding-bottom: 20px;
        }
        .card-title a {
            color: #5a22ac;
            text-decoration: underline;
        }
        .card-excerpt {
            margin: 10px 0;
            color: #333;
            flex: 1;
        }
        .card-actions {
            margin-top: auto;
            font-size: 17px;
        }
        .card-actions a {
            text-decoration: none;
            color: #007BFF;
        }
        .card-actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <img src="{% static 'nav/images/Designer.png'%}" style=" height:40px ; width:40px;">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">EmpowHer</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900" href="{% url 'home' %}">Home</a>
            <a class="mr-5 hover:text-gray-900" href="{% url 'course_list' %}">Courses</a>
            <a class="mr-5 hover:text-gray-900" href="{% url 'job_list' %}">Jobs</a>
            <a class="mr-5 hover:text-gray-900" href="{% url 'blog_list' %}">Blogs</a>
            <a class="mr-5 hover:text-gray-900" href="{% url 'upload_file' %}">Resume</a>
          </nav>
          <a href="{% url 'login_view' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0" style="margin-right:10px; color:blue">LOGIN</a>

          <a href="{% url 'register' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0" style="color:blue">REGISTER</a>

            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>
    <div class="container">
        <div class="header">
            <h1>Course List</h1>
            <a href="{% url 'course_create' %}">Create New Course</a>
        </div>
        <div class="card-container">
            {% for course in courses %}
            <div class="card-wrapper">
                <div class="card">
                    <div class="card-title">
                        <a href="{% url 'course_detail' course.id %}">{{ course.title }}</a>
                    </div>
                    <div class="card-excerpt">
                        {{ course.description|truncatechars:80 }}
                    </div>
                    <div class="card-actions">
                        <a href="{% url 'add_to_watchlist' course.id %}">Add to Watchlist</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
