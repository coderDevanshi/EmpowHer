<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Watchlist</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Your existing CSS styles */
      body {
        background-color: #DCBFFF;
        font-family: 'Times New Roman', Times, serif, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        padding: 20px;
        text-align: center;
      }
      .header {
        margin-bottom: 20px;
      }
      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }
      .header a {
        font-size: 1.2em;
        color: #007BFF;
        text-decoration: none;
      }
      .header a:hover {
        text-decoration: underline;
      }
      .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      .card-wrapper {
        flex: 1 1 300px;
        max-width: 300px;
        box-sizing: border-box;
      }
      .card {
        background-color: #f9f7ff;
        border: 1px solid #7d39e3;
        border-radius: 12px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 0 4px 6px #3d1a72;
        height: 250px;
        opacity: 0.8;
      }
      .card-content {
        flex: 1;
        font-size: 18px;
      }
      .card-title {
        color: #5a22ac;
        font-size: 1.5em;
        margin: 0;
        padding-bottom: 20px;
      }
      .card-title a {
        color: #5a22ac;
        text-decoration: underline;
      }
      .card-excerpt {
        margin: 10px 0;
        color: #333;
      }
      .card-actions {
        margin-top: 10px;
      }
      .card-actions a {
        margin-right: 10px;
        text-decoration: none;
        color: #007BFF;
      }
      .card-actions a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
  <header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">EmpowHer</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-gray-900">Home</a>
        <a class="mr-5 hover:text-gray-900" href="{% url 'course_list' %}">Courses</a>
        <a class="mr-5 hover:text-gray-900" href="{% url 'job_list' %}">Jobs</a>
        <a class="mr-5 hover:text-gray-900" href="{% url 'blog_list' %}">Blogs</a>
        <a class="mr-5 hover:text-gray-900" href="{% url 'upload_file' %}">Resume</a>
      </nav>
      <a href="{% url 'login_view' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">LOGIN</a>
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </header>
    <div class="container">
        <div class="header">
            <h1>Watchlist</h1>
        </div>
        <div class="card-container">
            {% for watchlist_item in watchlist_courses %}
                <div class="card-wrapper">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-title">
                                <a href="{% url 'course_detail' watchlist_item.course.id %}">{{ watchlist_item.course.title }}</a>
                            </div>
                            <div class="card-excerpt">
                                {{ watchlist_item.course.description|truncatechars:80 }}
                            </div>
                        </div>
                        <!-- Add more details as needed -->
                    </div>
                </div>
            {% empty %}
                <p>No courses in your watchlist.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
