<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ job.job_title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #F1EAFF;
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            border: 1px solid #d3c3f3;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #763dca;
            text-align: center;
        }
        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }
        strong {
            color: #763dca;
        }
        iframe {
            display: block;
            margin: 20px auto;
            border: none;
            border-radius: 5px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="text-gray-600 body-font"></header>
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">EmpowHer</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900">Home</a>
            <a class="mr-5 hover:text-gray-900" href="{% url 'course_list' %}">Courses</a>
            <a class="mr-5 hover:text-gray-900" href="{% url 'job_list' %}">Jobs</a>
            <a class="mr-5 hover:text-gray-900" href="{% url 'blog_list' %}">Blogs</a>
            <a class="mr-5 hover:text-gray-900" href="{% url 'upload_file' %}">Resume</a>
          </nav>
          <a href="{% url 'login_view' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">LOGIN</a>
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>

    <div class="container">
        <h1>{{ job.job_title }}</h1>
        <a href="{{ job.link }}">Apply Here</a>
        <p>{{ job.salary_from}}</p>
        <p>{{ job.salary_to}}</p>
        <p>{{ job.salary_currency}}</p>
        <p>{{ job.salary_periodicity}}</p>
        <p>{{ job.salary_period}}</p>

        <a href="{% url 'job_list' %}">Back to Job List</a>
    </div>
</body>
</html>
