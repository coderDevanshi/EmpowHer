<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ job.job_title }}</title>
    <style>
        body {
            background-color: #F1EAFF;
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            border: 1px solid #d3c3f3;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #763dca;
            text-align: center;
        }
        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }
        strong {
            color: #763dca;
        }
        iframe {
            display: block;
            margin: 20px auto;
            border: none;
            border-radius: 5px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ job.job_title }}</h1>
        <a href="{{ job.link }}">Apply Here</a>
        <p>{{ job.salary_from}}</p>
        <p>{{ job.salary_to}}</p>
        <p>{{ job.salary_currency}}</p>
        <p>{{ job.salary_periodicity}}</p>
        <p>{{ job.salary_period}}</p>

        <a href="{% url 'job_list' %}">Back to Job List</a>
    </div>
</body>
</html>
